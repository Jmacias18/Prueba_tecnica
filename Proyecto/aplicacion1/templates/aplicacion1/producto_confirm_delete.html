{% extends 'aplicacion1/base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Confirmar Eliminación del Producto</h1>
    <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre_producto }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
