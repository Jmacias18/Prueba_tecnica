{% extends 'aplicacion1/base.html' %}

{% block title %}Crear/Editar Producto{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{% if form.instance.pk %}Editar Producto{% else %}Crear Producto{% endif %}</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
        <a href="{% url 'producto_list' %}" class="btn btn-secondary">Volver a la lista</a>
    </form>
</div>
{% endblock %}
